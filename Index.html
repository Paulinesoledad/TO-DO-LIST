<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">	
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/bf41b8708b.js" crossorigin="anonymous"></script>
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="../TO-DO LIST/Style.css">
        <title>TO DO LIST</title>
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <h1>To-Do List</h1>
                <p>Stay productive and achieve your goals</p>
            </div>
        </div>
        <div class="container">
            <div class="todo-wrapper mt-3">
                <h3 class="float-start">All Tasks</h3>
                <button class="btn task-btn float-end" data-bs-toggle ="modal" data-bs-target ="#addModal">
                    <i class="fa-solid fa-plus"></i> New Task
                </button>
            </div>
            <div id="content"></div>
        </div>
        <!--ADD MODAL -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label for="">To-Do</label>
                                <input type="text" name="todo" id="addTask" class="form-control"required >
                            </div>
                            <input type="Submit" value="Add to-do" class="btn task-btn">
                        </form>
                    </div>
                        
                </div>
            </div>
        </div>

       
        <!--EDIT MODAL-->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> Edit Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editform">
                            <div class="mb-3">
                                <label for="">ToDo</label>
                                <input type="text" name="todo" id="edittask" class="form-control"required >
                            </div>

                            <div class="mb-3">
                                <label for="">Status</label>
                                <select id="editStatus" class="form-control">
                                    <option value="Pending">Pending</option>
                                    <option value="In-Progress">In-Progress</option>
                                    <option value="Completed">Completed</option>
                                </select> 
                            </div>
                            <input type="hidden" id="taskId">
                            <!-- <p class="text-success" id="success"></p> -->
                            <input type="Submit" value="Save Changes" class="btn task-btn">
                        </form>
                    </div>
                                
                </div>
            </div>
        </div>
        
        <script src="./Script.js"></script>
    </body>
</html>
